<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Solutions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* ---------------- CLEAN & FIXED HEADER ---------------- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: space-between;

            background: #fff;
            padding: 12px 22px;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        /* Left Logo Area */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .logo-area img {
            height: 28px;
        }

        /* Center Search */
        .search-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 650px;

            background: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 50px;

            padding: 8px 15px;
            transition: 0.2s ease;
        }

        .search-bar:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }

        .search-bar input {
            flex-grow: 1;
            font-size: 16px;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .search-bar button img {
            width: 22px;
        }

        /* Right Icons */
        .user-actions {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .user-actions a {
            text-decoration: none;
            font-weight: 500;
        }

        .log img {
            width: 28px;
        }

        .register-btn {
            background: #228B22;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
        }

        .register-btn:hover {
            background: #1b6f1b;
        }

        .profile-pic {
            width: 32px;
            border-radius: 50%;
        }

        /* Prevent content from hiding behind header */
        .page-offset {
            height: 85px;
        }
    </style>
</head>

<body>

    <!-- FIXED HEADER -->
    <header class="header">
        <!-- Left -->
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
            <img src="https://i.ibb.co/6PJCf3P/logo-placeholder.png">
        </div>

        <!-- Center Search -->
        <div class="search-container">
            <form class="search-bar">
                <input type="text" placeholder="Search anything...">
                <button type="submit">
                    <img src="serch.svg">
                </button>
            </form>
        </div>

        <!-- Right -->
        <div class="user-actions">
            <a class="log" href="login.html"><img src="login.svg"></a>
            <a class="register-btn" href="register.html">Register</a>
            <a href="profile.html"><img src="account.svg" class="profile-pic"></a>
        </div>
    </header>

    <div class="page-offset"></div>

</body>
</html>
