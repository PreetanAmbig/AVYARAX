<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #04640e;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 330px;
        }
  
        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
            outline: none;
        }

        button {
            padding: 10px 18px;
            background: #054cf4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0ea5e9;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<a href="register.html" class="home-btn">Return to Home</a>

<style>
.home-btn {
    position: fixed;
    top: 0;
    left: 0;
    padding: 12px 20px;
    background: #4CAF50;
    color: white;
    text-decoration: none;
    border-bottom-right-radius: 10px;
    font-weight: bold;
}

.home-btn:hover {
    background: #45a049;
}
</style>


<body>

    <div class="container">
        <h1>Weather App</h1>

        <input type="text" id="city" placeholder="Enter city (e.g., bengaluru)">
        <button onclick="getWeather()">Get Weather</button>

        <div id="result"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;

            if (city === "") {
                alert("Please enter a city name");
                return;
            }

            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=469669f48c6a4cc8a17174103252111&q=${city}&aqi=yes`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const temp = data.current.temp_c;
                    const condition = data.current.condition.text;
                    const icon = data.current.condition.icon;

                    document.getElementById("result").innerHTML = `
                        <img src="https:${icon}" width="80"><br>
                        <strong>${data.location.name}, ${data.location.country}</strong><br>
                        Temperature: <b>${temp}Â°C</b><br>
                        Condition: ${condition}
                    `;
                })
                .catch(() => {
                    document.getElementById("result").innerHTML = `
                        <p style="color:red;">City not found or API error!</p>
                    `;
                });
        }
    </script>

</body>
</html>
